<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGame</title>
  <link rel="stylesheet" href="game.css"/>
</head>
<body>
  <h1><i>Rock Paper Sizor Game</i></h1>
  <div class="choices">

    <div class="choice" id="rock">
      <img src="./rock.jpeg">
    </div>

    <div class="choice" id="paper">
      <img src="./paper.png">
    </div>

    <div class="choice" id="sizor">
      <img src="./sizor.jpeg">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>Users</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play Your Move</p>

  </div>
  <script src="practice.js"></script>
</body>
</html>
